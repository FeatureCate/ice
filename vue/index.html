<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录页</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ a }}
        </div>
        <script>
            var data = { a : 1 };
            var vm = new Vue({
                    el: '#app',
                    data : data,
                    // data: {
                    //     a: 'Hellow Vue!'
                    // },
                beforeCreate : function(){
                    console.log('beforeCreate')
                },
                created : function(){
                    console.log('create')
                },
                beforeMount : function(){
                    console.log('beforeMount')
                },
                mounted : function(){
                    console.log('mounted')
                },
                beforeUpdate : function(){
                    console.log('beforeUpdate')
                },
                updated : function(){
                    console.log('updated')
                }
            });

            vm.$watch('a',function(newVal,oldVal){
                console.log(newVal,oldVal);
            })

            vm.a = "hellow!"
            // vm.$data.a = "hellow!"

            setTimeout(function(){
                vm.a = "change";
            },3000);
            
        </script>
    </body>
</html>
