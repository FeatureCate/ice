<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>bootCamp</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <h1>bootcamp-用户管理系统</h1>
            </div>
            <div class="col-4">
                <div>
                    <a href="./index.html">登录</a>
                    <a href="./register.html">注册</a>
                </div>
            </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-center border-warning border-bottom green"><a href="../html/index.html">登录</a></div>
            <div class="col text-center border-left border-warning border-bottom"><a href="../html/register.html">注册</a></div>
            <div class="w-100"></div>
            <form id="demoForm">
                <div class="form-group">
                  <label for="exampleInputEmail1">账户</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="用户名/Email">
                  <div id="help">请填写账号!</div>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">密码</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1">
                  <div id="help">请填写密码!</div>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label ml-3" for="exampleCheck1">记住密码</label>
                </div>
                <button type="submit" class="btn btn-warning btn-block">登录</button>
                <div class="footer">
                    <a href="#">找回密码</a> 
                    <p>还没有注册账号 ?</p>
                    <a href="../html/register.html">立即注册</a>
                </div>
            </form> 
        </div>
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>  
    <script src="../js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
