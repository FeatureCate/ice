<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/act.css">
  </head>
  <body>
    <nav>
      <div class="sign">
          <a href="../html/index.html">登录</a>
          <a href="../html/register.html">注册</a>
      </div>
      <h1>bootcamp-用户管理系统</h1>
    </nav>
    <div class="frame">
      <div class="a-clear">
          <a href="../html/index.html">登录</a>
          <a href="../html/register.html">注册</a>
      </div>
      <div class="surface">
          <form action="/my-handling-form-page" method="post">
              <div class="in-style">
                <label for="name">用户名</label>
                <input type="text" id="name">
              </div>
              <div class="in-style">
                <label for="pass">密码</label>
                <input type="password" id="pass">
              </div>
              <div class="in-style">
                <label for="passest">确认密码</label>
                <input type="passwordest" id="pass">
              </div>
              <div class="in-style">
                <label for="email">电子邮箱</label>
                <input type="email" id="email">
              </div>
              <div class="in-style">
                <label for="year">年龄</label>
                <input type="text" id="year">
              </div>
              <div class="form-occupation">
                <p>职业</p>
                <div>
                    <label><input type="radio" name="occupation" value="学生">学生</label>
                    <label><input type="radio" name="occupation" value="上班族">上班族</label>
                </div>
              </div>
              <div class="in-style foot">
                <input type="button" value="注册">
              </div>
            </form>
      </div>
    </div>
</body>
</html>
