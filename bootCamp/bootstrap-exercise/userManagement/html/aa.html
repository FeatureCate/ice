      <div class="container">
          <div class="row border border-top">
              <p>我的设置</p>
          </div>
          <div class="row border border-top-0">
            <form id="demoForm">
                <div class="form-group row">
                    <label for="myUesrs"  class="col-4 col-form-label">用户名</label>
                    <div class="col-sm-8">
                        <div class="user">liyi</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="myUesrs"  class="col-4 col-form-label">真实姓名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="myUsers" placeholder="李一" name="china">
                    </div>
                </div>
                <div class="form-group row">
                  <label for="myEmail" class="col-4 col-form-label">电子邮箱</label>
                  <div class="col-8">
                    <input type="email" class="form-control" id="myEmail" placeholder="liyi@example.com" name="myEmail">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="myYear" class="col-4 col-form-label">年龄</label>
                    <div class="col-8">
                      <input type="number" class="form-control" id="myYear" placeholder="18" name="myYear"> 
                    </div>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-4 pt-0">职业</legend>
                    <div class="col-sm-8">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" checked id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">学生</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">上班族</label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group row" id="useSchool">
                    <label for="mySchool" class="col-4 col-form-label">学校</label>
                    <div class="col-8">
                      <input type="text" class="form-control" id="mySchool" placeholder="家里蹲大学">
                    </div>
                </div>   
                <div class="form-group row" id="useCompany">
                  <label for="myCompany" class="col-4 col-form-label">公司</label>
                  <div class="col-8">
                  <input type="text" name="myCompany" class="form-control" id="myCompany">
                  </div>
                </div>
                <div class="form-group row" id="idl">
                    <label class="col-4 col-form-label">兴趣爱好</label>
                    <div class="col-8">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" name="idl">
                            <label class="form-check-label" for="inlineCheckbox1">游戏</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="idl" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">足球</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="idl" id="inlineCheckbox3" value="option1">
                            <label class="form-check-label" for="inlineCheckbox3">篮球</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="idl" id="inlineCheckbox4" value="option2" checked>
                            <label class="form-check-label" for="inlineCheckbox4">唱歌</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="idl" id="inlineCheckbox5" value="option1">
                            <label class="form-check-label" for="inlineCheckbox5">舞蹈</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="idl" id="inlineCheckbox6" value="option2" checked>
                            <label class="form-check-label" for="inlineCheckbox6">听音乐</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="idl" id="inlineCheckbox7" value="option1" checked>
                            <label class="form-check-label" for="inlineCheckbox7">看小说</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="idl" id="inlineCheckbox8" value="option2">
                            <label class="form-check-label" for="inlineCheckbox8">看电影</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="idl" id="inlineCheckbox9" value="option1">
                            <label class="form-check-label" for="inlineCheckbox9">撸铁</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="idl" id="inlineCheckbox10" value="option2">
                            <label class="form-check-label" for="inlineCheckbox10">跑步</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="mySchool" class="col-4 col-form-label"></label>
                    <div class="col-8">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>  
            </form>
          </div>
      </div>
